<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <p id="demo5"></p>
<script>

function max_of_three(x, y, z) 
 {
  max_val = 0;
  if (x > y)
  {
    max_val = x;
  } else
  {
    max_val = y;
  }
  if (z > max_val) 
  {
    max_val = z;
  }
  return max_val;
}

document.getElementById("demo").innerHTML = "1 = (1,0,1)";
document.getElementById("demo1").innerHTML = max_of_three(1,0,1);
document.getElementById("demo2").innerHTML = "2 = (0,-10,-20)";
document.getElementById("demo3").innerHTML = max_of_three(0,-10,-20);
document.getElementById("demo4").innerHTML = "3 = (1000,510,440)";
document.getElementById("demo5").innerHTML = max_of_three(1000,510,440);

    </script>


</body>
</html>
