<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>

var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
document.getElementById("demo").innerHTML = today;
today = mm+'/'+dd+'/'+yyyy;
document.getElementById("demo1").innerHTML = today;
today = dd+'-'+mm+'-'+yyyy;
document.getElementById("demo2").innerHTML = today;
today = dd+'/'+mm+'/'+yyyy;
document.getElementById("demo3").innerHTML = today;



    </script>


</body>
</html>
