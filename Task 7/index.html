<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
<script>


const num = Math.ceil(Math.random() * 10);
document.getElementById("demo").innerHTML = num;
 const num1 = prompt('Guess the number between 1 and 10 inclusive');
 if (num1 == num)
 document.getElementById("demo1").innerHTML = "matched";
  else
  document.getElementById("demo2").innerHTML = 'Not matched, the number was '+num1;
  
    </script>


</body>
</html>
