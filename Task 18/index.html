<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>

    <script> 
    
    function Kth_greatest_in_array(arr, k) {

for (var i = 0; i < k; i++) {
  var max_index = i,
    tmp = arr[i];

  for (var j = i + 1; j < arr.length; j++) {
    if (arr[j] > arr[max_index]) {
      max_index = j;
    }
  }

  arr[i] = arr[max_index];
  arr[max_index] = tmp;
}

return arr[k - 1];
}
document.getElementById("demo").innerHTML = Kth_greatest_in_array([1,2,6,4,5], 3);
document.getElementById("demo1").innerHTML = Kth_greatest_in_array([-10,-25,-47,-36,0], 1);


    </script>


</body>
</html>
