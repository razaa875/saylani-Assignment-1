<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <p id="demo4"></p>
    <p id="demo5"></p>

    <script> 
    function all_max(nums) 
 {
    var max_val = nums[0] > nums[2] ? nums[0] : nums[2];

    nums[0] = max_val;
    nums[1] = max_val;
    nums[2] = max_val;

    return nums;
}

document.getElementById("demo").innerHTML = "Max  of [20, 30, 40]";
document.getElementById("demo1").innerHTML = all_max([20, 30, 40]);
document.getElementById("demo2").innerHTML = "Max  of  [-7, -9, 0]";
document.getElementById("demo3").innerHTML = all_max([-7, -9, 0]);
document.getElementById("demo4").innerHTML = "Max  of [12, 10, 3]";
document.getElementById("demo5").innerHTML = all_max([12, 10, 3]);


    
    </script>
