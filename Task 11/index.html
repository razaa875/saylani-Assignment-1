<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo1"></p>
  <p id="demo"></p>
  <p id="demo3"></p>
  <p id="demo2"></p>
  

    <script>
        
        function sumTriple (x, y) {
  if (x == y) {
    return 3 * (x + y);
    } 
   else
   {
    return (x + y);
   }
 }
 document.getElementById("demo1").innerHTML = "Sum of Triple (10, 20)";
 document.getElementById("demo").innerHTML = sumTriple(10, 20);
 document.getElementById("demo3").innerHTML = "Sum of Triple (10, 10)";
document.getElementById("demo2").innerHTML = sumTriple(10, 10);


        
        </script>
</body>
</html>
