<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <p id="demo5"></p>
<script> 
function time_convert(num)
 { 
  var hours = Math.floor(num / 60);  
  var minutes = num % 60;
  return hours + ":" + minutes;         
}

document.getElementById("demo").innerHTML = "time convert '71'";
document.getElementById("demo1").innerHTML = time_convert(71);
document.getElementById("demo2").innerHTML = "time convert '450'";
document.getElementById("demo3").innerHTML = time_convert(450);
document.getElementById("demo4").innerHTML = "time convert '1441'";
document.getElementById("demo5").innerHTML = time_convert(1441);



</script>

</body>
</html>
