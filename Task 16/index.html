<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        function reverse3(array) {
    return array.map((element, idx, arr) => arr[(arr.length - 1) - idx]);
}
document.getElementById("demo").innerHTML = "reverse of [1, 2, 3]";
document.getElementById("demo1").innerHTML = reverse3([1, 2, 3]);
document.getElementById("demo2").innerHTML = "reverse of [58, -5, 96]";
document.getElementById("demo3").innerHTML = reverse3([58, -5, 96]);
document.getElementById("demo4").innerHTML = "reverse of [2, -9, -1]";
document.getElementById("demo5").innerHTML = reverse3([2, -9, -1]);


        </script>
</body>
</html>
